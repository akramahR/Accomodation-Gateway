<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking Service</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS file -->
</head>
<body>
    <h1>Room Booking Service</h1>

    <h2>Book a Room</h2>
    <form id="bookingForm">
        <label for="roomId">Room ID:</label>
        <input type="number" id="roomId" required>
        <button type="submit">Book Room</button>
    </form>
    <p id="bookingResult"></p>

    <h2>Room Types</h2>
    <button id="getRoomTypesButton">Get Room Types</button>
    <ul id="roomTypesList"></ul>

    <h2>Get Room Details</h2>
    <input type="number" id="getRoomId" placeholder="Enter Room ID" required>
    <button id="getRoomDetailsButton">Get Room Details</button>
    <pre id="roomDetails"></pre>

    <h2>Check Room Availability</h2>
    <input type="number" id="availabilityRoomId" placeholder="Enter Room ID" required>
    <button id="checkAvailabilityButton">Check Availability</button>
    <p id="availabilityResult"></p>

    <script src="script.js"></script>
</body>
</html>
